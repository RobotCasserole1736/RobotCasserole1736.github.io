<!doctype html>
<html lang="en">

  {% include head.html %}
  {% include header.html %}
  {% include script.html %}

  <style>
      .with-margins{
          margin-top:25px;
          margin-bottom:25px;
      }

      .grid-image{
        width:100%;
        border: 3px solid #C40000;
        height: auto;
        display: block;
      }

      .grid-image-container {
        position: relative;
        width: 100%;
      }


      .grid-image-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0,0,0,0.5);
        overflow: hidden;
        width: 100%;
        height: 35%;
        transition: .15s ease;
    }

    .grid-image-container:hover .grid-image-overlay {
        height: 100%;
    }

    .grid-image-overlay-text {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
    }

  </style>

  <body>
    <br><br><br>
    <div class="container">
        <!-- Photo Grid -->

                            </div>

            </div>

                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-sm-4">

            </div>

        </div>
        <div class="row with-margins">
